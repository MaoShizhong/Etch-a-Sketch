<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="options">
            <div class="colors">
                <button id="black">BLACK</button>
                <button id="rgb">RGB</button>
            </div>
            <div class="grid-size">
                <label for="size">Grid size (max. 100):</label>
                <input id="size" type="text" inputmode="numeric" min="1" max="100">
                <span> x </span>
                <input id="echo-size" readonly="true">
                <button>Create</button>
            </div>
        </div>
        <div class="container">

        </div>
    </body>
    
</html>
